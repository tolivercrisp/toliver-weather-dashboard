<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/6b31f2d569.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container" id="all-container">
        <!-- header -->
        <div class="row justify-content-md-center">
            <div id="header" class="col-auto">
                <h2>Weather Dashboard</h2>
            </div>
            <div class="col-4 search-div">
                <div id="city_search" class="input-group">
                    <label for="search_input" class="form-label"></label>
                    <input type="text" class="form-control" id="search_input" placeholder="Search for a city..." name="">
                    <button type="submit" id="searchBtn" class="btn btn-primary"><i class="fa-regular fa-magnifying-glass"></i>/button>
                </div>
            </div>
        </div>
   
        
        <div class="row">
            <div id="current_forecast" class="col">
                <h3>Current local forecast:</h3>
            </div>  
        </div>
        <div class="row">
            <div id="header2" class="col">

            </div>
            <div id="blank" class="col">

            </div>
        </div>

    <!-- 5 Day Forecast -->
        <div class="row">
            <div id="weather_display" class="col">
                <h3>5-Day Forecast:</h3>
                    <div class="forecast_card">Day 1</div>
                    <div class="forecast_card">Day 2</div>
                    <div class="forecast_card">Day 3</div>
                    <div class="forecast_card">Day 4</div>
                    <div class="forecast_card">Day 5</div>
            </div>
    </div>
    </div>
<script src="./assets/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
