<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/6b31f2d569.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>
    <!-- document container (everything) -->
    <div class="container mw-50 mh-100" id="all-container">

        <!-- Header -->
        <div class="justify-content-md-center">
            <nav class="navbar navbar-expand-m navbar-light rounded w-100 pl-5">
                <div id="header_title" class="">
                    <h4 class="fs-4 text-center text-light">Weather Dashboard</h4>
                </div>
                <div class="search-div">
                    <div class="input-group-append">
                        <label for="search_input" class="form-label"></label>
                        <input type="text" class="form-control" id="search_input" placeholder="Search for a city..." name="">
                        <button type="submit" id="searchBtn" class="btn btn-primary">bunkim</button>
                    </div>
                </div>
            </nav> 
        </div>

            
            
   
        <!-- Today -->
        <div class="container-m justify-content-center mt-4 w-60">
            <div class="card-deck">
                <!-- Today Card #1 -->
                <div id="current_forecast" class="row card">
                        <div class="card-header">
                            <h5 class="card-title">Today's Forecast</h5>
                            <!-- this <h6> will display the moment.js current time -->
                            <h6 id="current_time" class="card-subtitle mb-2 text-muted">12:00 pm</h6>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">temp</li>
                            <li class="list-group-item">wind</li>
                            <li class="list-group-item">humid</li>
                        </ul>  
                </div>
            </div>
        </div>
        

    <!-- 5 Day Forecast -->
        <!-- Card Column -->
        <div id="weather_display" class="row card-columns justify-content-center mt-4">
            <!-- Card 1 -->
            <div id="card_1" class="card text-center" style="width: 7rem;">
