<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/6b31f2d569.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- document container (everything) -->
    <div class="container vw-60 vh-85" id="all-container">

        <!-- Header -->
        <div class="row justify-content-md-center">
            <div id="header_title" class="col w-auto">
                <h4 class="fs-1 text-center text-light">Weather Dashboard</h4>
            </div>
            <div id="header_search" class="col w-auto">
                <div class="input-group-append">
                    <label for="search_input" class="form-label"></label>
                    <input type="text" class="form-control" id="search_input" placeholder="Search for a city..." name="">
                    <button type="submit" id="searchBtn" class="btn btn-primary">.</button>
                </div>
            </div>
        </div>
            

        <!-- Today  -->
        <div class="container-sm justify-content-center mt-4 ml-5 mr-5"">
            <div class="row card-deck">

                <!-- Today Card #1 -->
                <div id="today_left" class="col card mr-n1">
                    <div class="card-header border-bottom-0">
                        <p class="card-title fs-6">CURRENT WEATHER</p>
                        <!-- this <h6> will display the moment.js current time -->
                        <h6 id="current_time" class="card-subtitle text-muted"></h6>
                    </div>
                    <div class="card-text">
                        <p id="current_temp"></p>
                    </div>   
                </div>

                <!-- Today Card #2 -->
                <div id="today_right" class="col card ml-n1 border-start-0">
                    <ul class="list-group list-group-flush">
                        <li id="current_wind" class="list-group-item pt-5">Wind</li>
                        <li id="current_wind_gust" class="list-group-item">Wind Gust</li>
                        <li id="current_humidity" class="list-group-item pb-4">Humidity</li>
                    </ul>  
                </div>
            </div>
        </div>


        <!-- Forecast -->
        <div class="row justify-content-center">
            <div class="w-75 col-auto">
                <table class="table table-striped bg-light mt-4">
                    <tbody>
                          <tr>
                            <th id="1_date" scope="row">Date</th>
                            <td id="1_temp">T</td>
                            <td id="1_wind">W</td>
                            <td id="1_humidity">H</td>
                          </tr>
                          <tr>
                            <th id="2_date" scope="row">Date</th>
                            <td id="2_temp">T</td>
                            <td id="2_wind">W</td>
                            <td id="2_humidity">H</td>
                          </tr>
                          <tr>
                            <th id="3_date" scope="row">Date</th>
                            <td id="3_temp">T</td>
                            <td id="3_wind">W</td>
                            <td id="3_humidity">H</td>
                          </tr>
                          <tr>
                            <th id="4_date" scope="row">Date</th>
                            <td id="4_temp">T</td>
                            <td id="4_wind">W</td>
                            <td id="4_humidity">H</td>
                          </tr>
                          <tr>
                            <th id="5_date" scope="row">Date</th>
                            <td id="5_temp">T</td>
                            <td id="5_wind">W</td>
                            <td id="5_humidity">H</td>
                          </tr>
                    </tbody>
                  </table>
            </div>
    
            </div>
            
    
            
        </div>
    </div>

    <!-- moment.js  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js"></script>
    <!-- script.js -->
<script src="./assets/js/script.js"></script>

</body>
</html>
