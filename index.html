<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/f2a1e8ae40.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./sun.png">
</head>
<body>
    <!-- document container (everything) -->
<div class="d-flex container-fluid d-flex justify-content-center" id="all-container">
    <div class="container-fluid" id="dash_container">

            <!-- Header -->
        <div class="row justify-content-md-center" id="search_container">
            <div id="header_title" class="col w-auto">
                <h4 class="fs-1 text-center text-light">Weather Dashboard</h4>
            </div>
            <form id="header_search" class="col w-auto input-group" role="search">
                <div class="input-group-prepend">
                    <button id="searchBtn" class="btn input-group-text"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <input type="search" class="form-control border border-start-0" id="search_input" placeholder="Search for a city..." aria-label="Search">
            </form>
        </div>
    
        <!-- Today  -->
        <div class="container-sm justify-content-center mt-4 ml-5 mr-5" id="today_container">
            <div class="row card-deck">

                <!-- Today Card #1 -->
                <div id="today_left" class="col card mr-n1" style="height: 250px;">
                    <div class="pt-2 pl-2 border-bottom-0">
                        <p id="city" class=""></p>
                        <!-- this <h6> will display the moment.js current time -->
                        <h6 id="current_time" class="card-subtitle text-muted"></h6>
                    </div>
                    <div class="row align-items-center">
                        <img id="current_icon" class="col">
                        <h6 id="current_temp" class="col"></h6>
                        
                    </div>   
                </div>

                <!-- Today Card #2 -->
                <div id="today_right" class="d-flex col card ml-n1 border-start-0 align-middle" style="height: 250px;">
                    <div id="feels_like_container" class="d-flex justify-content-between border-bottom p-3">
                        <span>Feels like</span>
                        <span id="current_feels_like" class="font-weight-bold"></span>
                    </div>
                    <div id="wind_container" class="d-flex justify-content-between p-3">
                        <span>Wind</span>
                        <span id="current_wind" class="font-weight-bold"></span>
                    </div>
                    <div id="humidity_container" class="d-flex justify-content-between border-top p-3">
                        <span>Humidity</span>
                        <span id="current_humidity" class="font-weight-bold"></span>
                    </div>
                </div>
            </div>
        </div>


        <!-- Forecast -->
        <div class="row justify-content-center" id="forecast_container" style="height: 250 px;">
            <div class="card-deck pt-5">
                <div class="card">
                    <h5 id="one_time" class=""></h5>
                    <img id="one_icon">
                    <ul class="list-group list-group-flush">
                        
                        <li id="one_temp" class="list-group-item"></li>
                        <li id="one_wind" class="list-group-item"></li>
                        <li id="one_humid" class="list-group-item"></li>
                    </ul>
                </div>
                <div class="card">
                    <h5 id="two_time" class=""></h5>
                    <img id="two_icon">
                    <ul class="list-group list-group-flush">
                        <li id="two_temp" class="list-group-item"></li>
                        <li id="two_wind" class="list-group-item"></li>
                        <li id="two_humid" class="list-group-item"></li>
                    </ul>
                </div>
                <div class="card">
                    <h5 id="three_time" class=""></h5>
                    <img id="three_icon">
                    <ul class="list-group list-group-flush">
                        <li id="three_temp" class="list-group-item"></li>
                        <li id="three_wind" class="list-group-item"></li>
                        <li id="three_humid" class="list-group-item"></li>
                    </ul>
                </div>
                <div class="card">
                    <h5 id="four_time" class=""></h5>
                    <img id="four_icon">
                    <ul class="list-group list-group-flush">
                        <li id="four_temp" class="list-group-item"></li>
                        <li id="four_wind" class="list-group-item"></li>
                        <li id="four_humid" class="list-group-item"></li>
                    </ul>
                </div>
                <div class="card">
                    <h5 id="five_time" class=""></h5>
                    <img id="five_icon">
                    <ul class="list-group list-group-flush">
                        <li id="five_temp" class="list-group-item"></li>
                        <li id="five_wind" class="list-group-item"></li>
                        <li id="five_humid" class="list-group-item"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

        </div>


    <!-- moment.js  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js"></script>
    <!-- script.js -->
<script src="./assets/js/script.js"></script>

</body>
</html>
